experiences:
    - role: Visiting Student Researcher
      time: 2019.6 - 2019.9
      company: University of Rochester, Audio Information Research (AIR) Lab 
      details: |
          - Worked with Professor Zhiyao Duan on spoofing speaker verification (SV) systems.
          - Built an efficient multi-speaker text-to-speech model trained with GAN.
          - Performed experiments on spoofing effects of synthetic speech on SV systems and anti-spoofing systems.

    - role: Student Researcher
      time: 2018.5 - Present
      company: Tsinghua University, Speech and Audio Technology Lab (SATLAB)
      details: |
          - Worked with Professor Weiqiang Zhang on speech processing and speaker verification.
          - Investigated functions of different features in replay attack detection.
          - Investigated real-time speech enhancement based on recurrent neural networks.
          
projects:
    title: Projects
    intro: >
    assignments:
      - title: SpoofSV [github repository]
        link: "https://github.com/MingruiYuan/SpoofSV"
