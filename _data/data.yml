career-profile:
    title: About Me
    summary: |
      I am an undergraduate in Dept. of Electronic Engineering, Tsinghua University.
      My research interests include speech processing, speaker verification, audio 
      signal processing and [adversarial machine learning](https://github.com/MingruiYuan/online-cv/blob/gh-pages/assets/images/cv.pdf?raw=true).
      You can [download my CV here](https://github.com/MingruiYuan/online-cv/blob/gh-pages/assets/images/cv.pdf?raw=true).

